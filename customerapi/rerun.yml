      tags:
        - projects
      parameters:
        - name: projectID
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/projectID"
      responses:
        "204":
          description: OK
        "401":
          $ref: "#/components/responses/unauthenticated"
        "404":
          $ref: "#/components/responses/notFound"
