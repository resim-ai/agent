openapi: 3.0.2
info:
  title: ReRun API
  version: "0.1"
servers:
  - url: /v1
paths:
  /health:
    get:
      description: Returns whether the service is healthy or not.
      operationId: health
      tags:
        - health
      responses:
        "200":
          description: OK
  /projects:
    get:
      description: Returns the list of projects.
      operationId: listProjects
      security:
        - OAuth:
            - projects:read
      tags:
        - projects
      parameters:
        - $ref: "#/components/parameters/pageSize"
        - $ref: "#/components/parameters/pageToken"
        - $ref: "#/components/parameters/orderBy"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listProjectsOutput"
        "400":
          $ref: "#/components/responses/badRequest"
        "401":
          $ref: "#/components/responses/unauthenticated"
    post:
      description: Adds a project.
      operationId: createProject
      security:
        - OAuth:
            - projects:write
      tags:
        - projects
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/createProjectInput"
      responses:
        "201":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/project"
        "400":
          $ref: "#/components/responses/badRequest"
        "401":
          $ref: "#/components/responses/unauthenticated"
        "409":
          $ref: "#/components/responses/alreadyExists"
  /projects/{projectID}:
    get:
      description: Returns a specific project.
      operationId: getProject
      security:
        - OAuth:
            - projects:read
      tags:
        - projects
      parameters:
        - name: projectID
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/projectID"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/project"
        "401":
          $ref: "#/components/responses/unauthenticated"
        "404":
          $ref: "#/components/responses/notFound"
    patch:
      description: Updates the project.
      operationId: updateProject
      security:
        - OAuth:
            - projects:write
      tags:
        - projects
      parameters:
        - name: projectID
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/projectID"
      requestBody:
