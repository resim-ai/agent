---
version: 0.1
cli:
  version: 1.22.5
plugins:
  sources:
    - id: trunk
      ref: v1.6.2
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - goimports@0.9.1
    - actionlint@1.7.2
    - markdownlint@0.42.0
    - yamllint@1.35.1
    - git-diff-check
    - gofmt
    - golangci-lint@v1.61.0
    - hadolint@v2.12.0
  disabled:
    - gitleaks
runtimes:
  enabled:
    - go@1.23.1
    - node@18.12.1
actions:
  disabled:
    - trunk-announce
  enabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
